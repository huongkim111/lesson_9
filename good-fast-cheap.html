<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good-Fast-Cheap</title>
</head>
<body>
    <div style="background-color: rgba(253,245,192,0.42); height: 200px; width: 300px">
        <h1 style="position: relative; top: 1%; left: 1%">Good-Fast-Cheap</h1>
        <input type="checkbox" name="good" id="good">
        <label for="good">Good</label><br><br>
        <input type="checkbox" name="fast" id="fast">
        <label for="fast">Fast</label><br><br>
        <input type="checkbox" name="cheap" id="cheap">
        <label for="cheap">Cheap</label>
    </div>
</body>
<script>
    const good = document.getElementById('good');
    const fast = document.getElementById('fast');
    const cheap = document.getElementById('cheap');
    let firstChecked = null;
    let secondChecked = null;

    good.addEventListener('change', function() {
        if (this.checked) {
            if(firstChecked === null) {
                firstChecked = good;
            } else if (secondChecked === null) {
                secondChecked = good;
            } else {
                firstChecked.checked = false;
                firstChecked = secondChecked;
                secondChecked = good;
            }
        } else {
            if (firstChecked === good) {
                firstChecked = secondChecked;
                secondChecked = null;
            } else if (secondChecked === good) {
                secondChecked = null;
            }
            }
    }
    )
    fast.addEventListener('change', function() {
            if (this.checked) {
                if(firstChecked === null) {
                    firstChecked = fast;
                } else if (secondChecked === null) {
                    secondChecked = fast;
                } else {
                    firstChecked.checked = false;
                    firstChecked = secondChecked;
                    secondChecked = fast;
                }
            } else {
                if (firstChecked === fast) {
                    firstChecked = secondChecked;
                    secondChecked = null;
                } else if (secondChecked === fast) {
                    secondChecked = null;
                }
            }
        }
    )
    cheap.addEventListener('change', function() {
            if (this.checked) {
                if(firstChecked === null) {
                    firstChecked = cheap;
                } else if (secondChecked === null) {
                    secondChecked = cheap;
                } else {
                    firstChecked.checked = false;
                    firstChecked = secondChecked;
                    secondChecked = cheap;
                }
            } else {
                if (firstChecked === cheap) {
                    firstChecked = secondChecked;
                    secondChecked = null;
                } else if (secondChecked === cheap) {
                    secondChecked = null;
                }
            }
        }
    )
</script>
</html>
