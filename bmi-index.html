<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <form action="">
        <h2>Tính chỉ số cân nặng</h2>
        <label for="weight">Nhập cân nặng của bạn (kg):</label>
        <input type="number" name="weight" id="weight"><br><br>
        <label for="height">Nhập chiều cao của bạn (m):</label>
        <input type="number" name="height" id="height">
        <input type="button" value="Kết quả" onclick = "calculateBmiIndex()"><br><br>
        <h3 id = "result"></h3>
    </form>
    <script>
        function calculateBmiIndex(){
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;
            let bmi = weight/(height**2);
            let category = ``;
            if(bmi < 18.5) {
                category = "Underweight"
            } else if (18.5 <= bmi < 25) {
                category = "Normal"
            } else if (25 <= bmi < 30) {
                category = "Overweight"
            } else if (30 <= bmi) {
                category = "Obese"
            }
            document.getElementById('result').innerHTML = `Chỉ số BMI của bạn là: ` + bmi + `. Bạn ` + category;
        }
    </script>
</body>
</html>
